<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

body {
    display: flex;
    flex-direction: column;
}

.container {
    flex: 1;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Web Page</h1>
        </header>
        <main>
            <p>This is some content.</p>
            <p> This is some more content.</p>
            <img src="castleSun.jpg" alt="Linna" style="width: 300px"/>
        </main>
        <footer>
            <p>Footer content goes here</p>
        </footer>
    </div>
</body>
</html>
